<top-navigation></top-navigation>

<div class="main row">

	<side-menu class="col-md-2"></side-menu>
	<div class="content col-md-9">

		<div class="panel">
			<div class="panel-body">
				<user-task-filter on-search="search(filter)"></user-task-filter>
			</div>
		</div>
		<div class="panel-group">
			<div ng-repeat="task in tasks" class="panel panel-default">
				<div class="panel-heading">{{task.title}}</div>
				<div class="panel-body">
					<div class="col-md-10">
						<div>
							belongs to: {{task.workOrder.title || 'none'}} assigned to: {{task.assignee.name || 'none'}}
						</div>
						<div>
							from: {{parseDate(task.from)}} to: {{parseDate(task.to)}}
						</div>
						<div>
							status: {{task.status}}
						</div>
					</div>
					<button ng-click="redirectToEdit(task.id)" type="button" class="btn btn-primary col-md-1">Edit</button>
					<button ng-click="deleteTask(task.id)" type="button" class="btn btn-danger col-md-1">Delete</button>
				</div>
			</div>
		</div>

	</div> <!-- End content! -->

</div> <!-- End main! -->
