
<top-navigation></top-navigation>

<div class="main row">
    <side-menu class="col-md-2"></side-menu>
    <div class="content col-md-8">

        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">Create new user</div>
                <div class="panel-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputName">Name</label>
                                <input type="text"
                                       class="form-control"
                                       id="inputName"
                                       placeholder="1234 Main St"
                                       ng-model="user.name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputLogin">Username</label>
                                <input type="text"
                                       class="form-control"
                                       id="inputLogin"
                                       placeholder="Username"
                                       ng-model="user.login">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password"
                                       class="form-control"
                                       id="inputPassword4"
                                       placeholder="Password"
                                       ng-model="user.password">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <button type="submit" class="btn btn-primary" ng-click="registerWorker()">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!-- End panel create user -->
            <div class="panel panel-default">
                <div class="panel-heading">User list</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in users">
                            <th scope="row">{{ $index+1 }}</th>
                            <td>{{ user.name }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div><!-- End panel user-list -->
            </div>
        </div>






    </div> <!-- End content! -->

</div> <!-- End main! -->
